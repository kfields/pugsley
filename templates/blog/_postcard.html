<div class="postcard">
<div class="postcard-header">
<div class="postcard-title">
<a href="{% url 'post' slug=post.slug %}">
    <h2 id="post{{ post.id }}">{{ post.title }}</h2>
</a>
</div>
<div class="postcard-intro">
        by
        <a href="{% url 'user' username=post.owner.username %}">
            {{ post.owner.get_full_name }}
        </a>
        &middot;
        {{ post.last_published_at|timesince }}
        ago
    </div>
</div>
    <p>{{post.body|striptags|truncatechars:100}}</p>    
</div>
