{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body %}

<div class="postcard-header">
    <div class="postcard-title">
        <h2>{{ post.title }}</h2>
    </div>

    <div class="postcard-intro">
        by
        <a href="{% url 'profile' username=post.owner.username %}">
            {{ post.owner.get_full_name }}
        </a>
        &middot; 
        {{ post.last_published_at|timesince }}
        ago
    </div>
</div>

{{ post.body|richtext }}

{% endblock %}
